[Launch]
ProgramExecutable=kn-boinc.bat
DirectoryMoveOK=yes

[Activate]
Registry=true

[RegistryKeys]
key_portable_1=HKLM\SOFTWARE\Space Sciences Laboratory, U.C. Berkeley
key_portable_2=HKLM\SOFTWARE\Space Sciences Laboratory, U.C. Berkeley\BOINC Setup

[RegistryValueWrite]
HKLM\SOFTWARE\Space Sciences Laboratory, U.C. Berkeley\BOINC Setup\UpgradingTo=REG_SZ:7.6.33
HKLM\SOFTWARE\Space Sciences Laboratory, U.C. Berkeley\BOINC Setup\INSTALLDIR=REG_SZ:%PAL:AppDir%\BOINC
HKLM\SOFTWARE\Space Sciences Laboratory, U.C. Berkeley\BOINC Setup\DATADIR=REG_SZ:%PAL:AppDir%\DefaultData\_work
HKLM\SOFTWARE\Space Sciences Laboratory, U.C. Berkeley\BOINC Setup\LAUNCHPROGRAM=REG_SZ:0
HKLM\SOFTWARE\Space Sciences Laboratory, U.C. Berkeley\BOINC Setup\BOINC_MASTER_USERNAME=REG_SZ:
HKLM\SOFTWARE\Space Sciences Laboratory, U.C. Berkeley\BOINC Setup\BOINC_PROJECT_USERNAME=REG_SZ:
HKLM\SOFTWARE\Space Sciences Laboratory, U.C. Berkeley\BOINC Setup\ENABLELAUNCHATLOGON=REG_SZ:1
HKLM\SOFTWARE\Space Sciences Laboratory, U.C. Berkeley\BOINC Setup\ENABLESCREENSAVER=REG_SZ:0
HKLM\SOFTWARE\Space Sciences Laboratory, U.C. Berkeley\BOINC Setup\ENABLEPROTECTEDAPPLICATIONEXECUTION3=REG_SZ:0
HKLM\SOFTWARE\Space Sciences Laboratory, U.C. Berkeley\BOINC Setup\ENABLEUSEBYALLUSERS=REG_SZ:0
HKLM\SOFTWARE\Space Sciences Laboratory, U.C. Berkeley\BOINC Setup\SETUPSTATESTORED=REG_SZ:TRUE
HKLM\SOFTWARE\Space Sciences Laboratory, U.C. Berkeley\BOINC Setup\REBOOTPROMPT=REG_SZ:
HKLM\SOFTWARE\Space Sciences Laboratory, U.C. Berkeley\BOINC Setup\RETURN_REBOOTREQUESTED=REG_SZ:0
HKLM\SOFTWARE\Space Sciences Laboratory, U.C. Berkeley\BOINC Setup\RETURN_VALIDATEINSTALL=REG_SZ:1
HKLM\SOFTWARE\Space Sciences Laboratory, U.C. Berkeley\BOINC Setup\RETURN_BOINC_MASTER_USERNAME=REG_SZ:
HKLM\SOFTWARE\Space Sciences Laboratory, U.C. Berkeley\BOINC Setup\RETURN_BOINC_PROJECT_USERNAME=REG_SZ:

